<!DOCTYPE html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments::head(title='Gesorteerde snacks')"></head>

<nav th:replace="fragments::menu"></nav>

<body>

<h1>Snacks zoeken</h1>

<form th:object="${eersteLetterForm}" method="get" th:action="@{/snacks/eersteletter}">
    <label>Begin naam:<span th:errors="*{eerste}"></span><input th:field="*{eerste}" autofocus  required type="text"></label>
    <button>zoeken</button>
</form>

<ul th:if="${snacks}">
    <li th:each="snack : ${snacks}" th:text="${snack.naam}"></li>
</ul>

</body>
</html>
